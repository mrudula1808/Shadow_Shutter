{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link rel="icon" href="{% static 'Images\icons\android-chrome-192x192.png' %}">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/addphoto.css' %}">
    <!-- css -->

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- bootstrap -->
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container-fluid">
        <div class="row justify-content-center" id="row">
            <div class="col-md-4">
                <a href="{% url 'portfolios' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input name="description" placeholder="Enter a description" class="form-control" type="text" required>
                        </div>
                        <div class="form-group m-3">
                            <label>Select photographer's name</label>
                            <select class="form-control" name="photographer" required>
                                <option value="">Select the photographer</option>

                                {% for photographer in photographers %}
                                <option value="{{photographer.id}}">{{photographer.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group m-3">
                            <label>Upload Image</label>
                            <input required name="image" class="form-control-file" type="file">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark m-3">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</body>

</html>
