{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Photo</title>
    <link rel="icon" href="{% static 'Images\icons\android-chrome-192x192.png' %}">

    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- boostrap -->

    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/downloads.css' %}">
    <!-- css -->
</head>

<body class="m-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <a href="{% url 'portfolios' %}" class="btn btn-dark my-3">Go Back</a>
                <div id="imgbox">
                    <img src="{{photo.image.url}}" id="center">
                </div>
                <div id="button-box">
                    <a href="{{photo.image.url}}" download>
                        <button id="Downloadbtn" class="btn btn-dark my-3">Download Image</button>
                    </a>&emsp;
                    <button id="Printbtn" class="btn btn-dark my-3" onclick="printDiv('imgbox')">Print as PDF</button>
                </div>
            </div>
        </div>
    </div>

    <!-- script files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script src="{% static 'js/download.js' %}"></script>
    <!-- script files -->
</body>

</html>
